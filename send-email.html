<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 대량 발송</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>  
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">

  <nav class="bg-gray-100 border-b border-gray-300 mb-6">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html">
        <img src="파스토 로고.png" alt="파스토 로고" class="h-8">
      </a>
      <button id="menu-toggle" class="block md:hidden text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <ul id="menu" class="transform transition-transform duration-300 ease-in-out md:flex flex-col md:flex-row md:items-center md:space-x-6 space-y-2 md:space-y-0 mt-4 md:mt-0 w-full md:w-auto">
        <li><a href="notice-tool.html" class="block text-gray-700 hover:text-green-600 font-medium px-3 py-2 rounded-md transition">공지 이미지 생성기</a></li>
        <li><a href="coordinate-finder.html" class="block text-gray-700 hover:text-green-600 font-medium px-3 py-2 rounded-md transition">좌표 찾기 도구</a></li>
        <li><a href="url-cut.html" class="block text-gray-700 hover:text-green-600 font-medium px-3 py-2 rounded-md transition">URL 단축기</a></li>
        <li><a href="send-email.html" class="block text-gray-700 hover:text-green-600 font-medium px-3 py-2 rounded-md transition">이메일 대량 발송</a></li>
      </ul>
    </div>
  </nav>
  
<main class="container mx-auto px-4 flex-1">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">대량 이메일 보내기</h1>
  <form id="emailForm" class="space-y-4">
    <input type="text" name="subject" placeholder="제목" required
      class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    
    <!-- 본문 구성 에디터 영역 -->
    <div id="builder" class="space-y-4 mb-4">
      <!-- 여기에 텍스트/이미지/버튼 블록이 추가됩니다 -->
    </div>

    <!-- 구성 요소 추가 버튼 -->
    <div class="flex space-x-2 mb-6">
      <button type="button" onclick="addTextBlock()" class="bg-gray-200 px-4 py-2 rounded">텍스트</button>
      <button type="button" onclick="addImageBlock()" class="bg-gray-200 px-4 py-2 rounded">이미지</button>
      <button type="button" onclick="addButtonBlock()" class="bg-gray-200 px-4 py-2 rounded">버튼</button>
    </div>
    
    <textarea name="recipients" placeholder="수신자 이메일 목록 (쉼표로 구분)" required
      class="w-full border border-gray-300 rounded p-2 h-32 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
    
    <button type="submit"
      class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded shadow">발송</button>
  </form>
</main>

   <footer class="bg-gray-200 text-center p-4 mt-auto">
    <p class="text-sm text-gray-600">© 2025 Fassto Marketing. All Rights Reserved.</p>
   </footer>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const subject = this.subject.value;
      const body = this.body.value;
      const recipients = this.recipients.value;
    
      const response = await fetch('/.netlify/functions/send-bulk-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subject, body, recipients }),
      });
    
      const result = await response.json();
      alert(result.success ? "성공적으로 발송됨!" : "오류: " + result.error);
    
      if (result.success) {
        // ✅ 입력값 초기화
        this.reset();
      }
    });
  </script>

<script>
  function addTextBlock() {
    const block = document.createElement('div');
    block.innerHTML = `
      <textarea placeholder="텍스트 입력" class="w-full border p-2 rounded"></textarea>
    `;
    document.getElementById('builder').appendChild(block);
  }

  function addImageBlock() {
    const block = document.createElement('div');
    block.innerHTML = `
      <input type="text" placeholder="이미지 주소(URL)" class="w-full border p-2 rounded" />
    `;
    document.getElementById('builder').appendChild(block);
  }

  function addButtonBlock() {
    const block = document.createElement('div');
    block.innerHTML = `
      <input type="text" placeholder="버튼 텍스트" class="border p-2 rounded mb-2 mr-2" />
      <input type="text" placeholder="버튼 링크(URL)" class="border p-2 rounded" />
    `;
    document.getElementById('builder').appendChild(block);
  }

  function getEmailHtml() {
    const blocks = document.querySelectorAll('#builder > div');
    let html = '';

    blocks.forEach(block => {
      const inputs = block.querySelectorAll('input, textarea');

      if (inputs.length === 1) {
        const value = inputs[0].value.trim();
        if (inputs[0].tagName === 'TEXTAREA') {
          html += `<p style="margin: 1em 0;">${value}</p>`;
        } else {
          html += `<img src="${value}" alt="" style="max-width:100%;margin:1em 0;" />`;
        }
      } else if (inputs.length === 2) {
        const text = inputs[0].value.trim();
        const link = inputs[1].value.trim();
        html += `<a href="${link}" style="background:#00855B;color:white;padding:10px 20px;text-decoration:none;border-radius:4px;display:inline-block;margin:1em 0;">${text}</a>`;
      }
    });

    return html;
  }

  // 기존 제출 코드에 붙이기: 이메일 본문을 동적으로 넣음
  document.getElementById('emailForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const subject = this.subject.value;
    const body = getEmailHtml(); // ✨ 여기서 동적으로 생성한 HTML 사용
    const recipients = this.recipients.value;

    const response = await fetch('/.netlify/functions/send-bulk-email', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ subject, body, recipients }),
    });

    const result = await response.json();
    alert(result.success ? "성공적으로 발송됨!" : "오류: " + result.error);

    if (result.success) {
      this.reset();
      document.getElementById('builder').innerHTML = ''; // 에디터 영역도 초기화
    }
  });
</script>

  <script>
      // --- 활성 메뉴 표시 스크립트 (추가된 부분) ---
      document.addEventListener('DOMContentLoaded', function() {
        // 현재 웹페이지 주소에서 파일 이름 부분만 가져옵니다. (예: "index.html", "notice-tool.html")
        const currentPath = window.location.pathname.split('/').pop();
        const menuLinks = document.querySelectorAll('#menu a'); // 메뉴 안의 모든 링크(<a>)를 찾습니다.
    
        menuLinks.forEach(link => {
          // 각 링크가 연결된 주소(href 속성)를 가져옵니다.
          const linkPath = link.getAttribute('href');
    
          // 링크 주소와 현재 페이지 파일 이름이 같으면, 그 링크에 'active-menu' 스타일을 적용합니다.
          if (linkPath && linkPath === currentPath) {
            link.classList.add('active-menu');
          }
          // 만약 홈페이지(index.html)인데 주소가 그냥 '/' 로 끝나는 경우도 처리
          else if (currentPath === '' && linkPath === 'index.html') {
             link.classList.add('active-menu');
          }
        });
    
        // --- 메뉴 토글 ---
        const toggleBtn = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        if (toggleBtn && menu) {
          toggleBtn.addEventListener('click', function () {
            menu.classList.toggle('menu-open');
        });
      }
    });
    </script>

  
</body>
</html>
