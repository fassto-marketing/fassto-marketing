  <script>
    function addTextBlock() {
      const block = document.createElement('div');
      block.className = 'block p-4 bg-white rounded shadow';
      block.innerHTML = `

    function addImageBlock(file = null) {
      if (!window.imageAttachments) window.imageAttachments = [];
    
      const block = document.createElement('div');
      block.className = 'block p-4 bg-white rounded shadow border border-dashed border-gray-300 relative';
    
      const imgPreviewId = 'img-preview-' + Date.now();
      const cid = 'img' + Date.now(); // ê³ ìœ  ID ìƒì„±
    
      block.innerHTML = `
        <div class="flex justify-between items-center mb-2">
          <strong>ì´ë¯¸ì§€</strong>
          <button onclick="removeImageBlock(this)" class="text-sm text-red-500">ì‚­ì œ</button>
        </div>
        <div class="drop-zone w-full h-40 flex items-center justify-center text-gray-400 text-sm bg-gray-50 rounded cursor-pointer">
          ì´ë¯¸ì§€ë¥¼ ì²¨ë¶€í•˜ê±°ë‚˜ ì´ ì˜ì—­ì— ë“œë˜ê·¸í•˜ì„¸ìš”
        </div>
        <input type="file" accept="image/*" class="hidden image-upload" />
        <img id="${imgPreviewId}" class="max-w-full mt-2 hidden rounded" data-cid="${cid}" />
      `;
    
      const builder = document.getElementById('builder');
      builder.appendChild(block);
    
      const dropZone = block.querySelector('.drop-zone');
      const fileInput = block.querySelector('.image-upload');
      const preview = block.querySelector(`#${imgPreviewId}`);
    
      // ì´ë¯¸ì§€ íŒŒì¼ ì²˜ë¦¬ í•¨ìˆ˜
      const handleFile = (file) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1]; // í—¤ë” ì œê±°
          preview.src = reader.result;
          preview.classList.remove('hidden');
          dropZone.classList.add('hidden');
    
          // ì´ë¯¸ì§€ ì²¨ë¶€ ì •ë³´ë¥¼ ì „ì—­ ë°°ì—´ì— ì €ì¥
          window.imageAttachments.push({
            content: base64,
            filename: file.name,
            type: file.type,
            cid: cid
            dataURL: reader.result
          });
        };
        reader.readAsDataURL(file);
      };
    
      // í´ë¦­ìœ¼ë¡œ íŒŒì¼ ì²¨ë¶€
      dropZone.addEventListener('click', () => fileInput.click());
    
      // íŒŒì¼ ì„ íƒ ì‹œ
      fileInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          handleFile(file);
        }
      });
    
      // ë“œë˜ê·¸ ì•¤ ë“œë¡­
      dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        dropZone.classList.add('bg-gray-200');
      });
    
      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('bg-gray-200');
      });
    
      dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.classList.remove('bg-gray-200');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
          handleFile(file);
        }
      });
    
      // ë“œë¡­ìœ¼ë¡œ ì§ì ‘ ë°›ì€ íŒŒì¼ ì²˜ë¦¬
      if (file) {
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
        fileInput.dispatchEvent(new Event('change'));
      }
    }

    function removeImageBlock(button) {
      const block = button.closest('.block');
      const img = block.querySelector('img');
      const cid = img?.getAttribute('data-cid');
    
      if (cid && window.imageAttachments) {
        window.imageAttachments = window.imageAttachments.filter(att => att.cid !== cid);
      }
    
      block.remove();
    }

    function sendEmail() {
      const subject = document.getElementById('email-subject').value.trim();
      const recipientsRaw = document.getElementById('email-recipient').value.trim();
      if (!subject || !recipientsRaw) {
        alert('ì œëª©ê³¼ ìˆ˜ì‹ ì ì´ë©”ì¼ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }
    
      // ìˆ˜ì‹ ì ì´ë©”ì¼ ì—¬ëŸ¬ ê°œ ì²˜ë¦¬ (ì—‘ì…€ì—ì„œ ë¶™ì—¬ë„£ì€ ê°’ ì²˜ë¦¬)
      const recipients = recipientsRaw
        .split(/[\s,;]+/)
        .filter(email => email.includes('@'));
    
      const blocks = document.querySelectorAll('#builder > div');
      let html = '';
    
      blocks.forEach(block => {
        const inputs = block.querySelectorAll('input, textarea');
        const img = block.querySelector('img');
    
        if (img && img.getAttribute('data-cid')) {
          const cid = img.getAttribute('data-cid');
          html += `<img src="cid:${cid}" style="max-width:100%;margin:1em 0;" />`;
        } else if (inputs.length === 1 && inputs[0].tagName === 'TEXTAREA') {
          html += `<p style="margin:1em 0;">${inputs[0].value}</p>`;
        } else if (inputs.length === 2) {
          const text = inputs[0].value;
          const url = inputs[1].value;
          html += `<a href="${url}" style="background:#00855B;color:white;padding:10px 20px;text-decoration:none;border-radius:4px;display:inline-block;margin:1em 0;">${text}</a>`;
        }
      });
    
      // ğŸ”— Netlify function í˜¸ì¶œ
      fetch('/.netlify/functions/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subject, recipients, html, attachments: window.imageAttachments })
      })
      .then(response => {
        if (!response.ok) throw new Error("ë°œì†¡ ì‹¤íŒ¨");
        return response.json();
      })
      .then(data => {
        alert(`ğŸ“¨ ${data.successCount}ëª…ì—ê²Œ ì´ë©”ì¼ì´ ë°œì†¡ë˜ì—ˆìŠµë‹ˆë‹¤!`);
      })
      .catch(err => {
        console.error(err);
        alert('ì´ë©”ì¼ ë°œì†¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      });
    }
