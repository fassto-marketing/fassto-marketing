<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL 단축기 - Fassto Marketing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    
    body {
      font-family: 'Pretendard', sans-serif;
    }
    
    .copy-feedback {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .copy-feedback.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <nav class="bg-gray-100 border-b border-gray-300 mb-6">
     <ul class="container mx-auto px-4 py-3 flex items-center space-x-6">
       <li>
         <a href="index.html" class="text-gray-700 hover:text-green-600 font-medium px-3 py-2 rounded-md transition duration-150 ease-in-out">
           홈
         </a>
       </li>
       <li>
         <a href="notice-tool.html" class="text-gray-700 hover:text-green-600 font-medium px-3 py-2 rounded-md transition duration-150 ease-in-out">
           공지 이미지 생성기
         </a>
       </li>
        <li>
         <a href="coordinate-finder.html" class="text-gray-700 hover:text-green-600 font-medium px-3 py-2 rounded-md transition duration-150 ease-in-out">
           좌표 찾기 도구
         </a>
       </li>
       <li>
         <a href="url-cut.html" class="text-gray-700 hover:text-green-600 font-medium px-3 py-2 rounded-md transition duration-150 ease-in-out">
           URL 단축기
         </a>
       </li>
     </ul>
   </nav>

  <main class="flex-grow container mx-auto p-4 max-w-4xl">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-lg w-full">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 text-center">URL 단축기</h1>
      <p class="text-lg text-gray-600 mb-8 text-center">긴 URL을 짧고 깔끔한 형태로 변환하세요. fassto.com/(단축코드) 형식으로 제공됩니다.</p>
      
      <div class="max-w-2xl mx-auto">
        <div class="mb-6">
          <label for="url-input" class="block text-gray-700 font-medium mb-2">URL 입력</label>
          <div class="flex">
            <input type="url" id="url-input" placeholder="https://" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
            <button id="shorten-btn" 
                    class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-3 rounded-r-lg transition duration-150 ease-in-out">
              <i class="fas fa-cut mr-2"></i>단축
            </button>
          </div>
        </div>
        
        <div id="result-container" class="hidden bg-gray-50 p-5 rounded-lg border border-gray-200 mb-6">
          <div class="flex flex-col md:flex-row md:items-center justify-between">
            <div class="flex-grow">
              <label class="block text-gray-700 font-medium mb-2">생성된 단축 URL</label>
              <div class="relative">
                <a href="#" id="short-url" class="text-green-600 hover:text-green-800 break-all font-medium text-lg"></a>
              </div>
            </div>
            <div class="mt-3 md:mt-0 flex space-x-2">
              <button id="copy-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium px-4 py-2 rounded-lg transition duration-150 ease-in-out flex items-center">
                <i class="far fa-copy mr-2"></i>복사
              </button>
              <div id="copy-feedback" class="copy-feedback absolute right-0 top-0 bg-gray-800 text-white text-sm py-1 px-3 rounded">
                복사 완료!
              </div>
            </div>
          </div>
        </div>
        
        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mt-8">
          <div class="flex">
            <div class="flex-shrink-0">
              <i class="fas fa-info-circle text-blue-500"></i>
            </div>
            <div class="ml-3">
              <p class="text-sm text-blue-700">
                곧 단축 URL 통계 기능이 추가될 예정입니다. 클릭 수, 방문자 통계 등 다양한 정보를 확인할 수 있습니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="bg-gray-200 text-center p-4 mt-8"> 
    <p class="text-sm text-gray-600">&copy; <span id="current-year">2025</span> Fassto Marketing. All Rights Reserved.</p>
  </footer>

  <script>
    // 현재 연도 설정
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // DOM 요소
    const urlInput = document.getElementById('url-input');
    const shortenBtn = document.getElementById('shorten-btn');
    const resultContainer = document.getElementById('result-container');
    const shortUrlElement = document.getElementById('short-url');
    const copyBtn = document.getElementById('copy-btn');
    const copyFeedback = document.getElementById('copy-feedback');
    
    // URL 단축 함수
    function shortenUrl() {
      // 입력 URL 가져오기
      const originalUrl = urlInput.value.trim();
      
      // 입력 유효성 검사
      if (!originalUrl) {
        alert('URL을 입력해주세요.');
        return;
      }
      
      // URL 형식 검사
      if (!isValidUrl(originalUrl)) {
        alert('유효한 URL을 입력해주세요. (예: https://example.com)');
        return;
      }
      
      // 실제 구현에서는 서버에 요청을 보내 단축 URL을 생성합니다.
      // 여기서는 데모용으로 랜덤 문자열을 생성합니다.
      const shortCode = generateShortCode();
      const shortUrl = `fassto.com/${shortCode}`;
      
      // 결과 표시
      shortUrlElement.textContent = shortUrl;
      shortUrlElement.href = originalUrl; // 실제로는 단축 URL로 설정하지만, 데모에서는 원본 URL로 설정
      resultContainer.classList.remove('hidden');
      
      // 로컬 스토리지에 저장 (데모용)
      saveToLocalStorage(shortCode, {
        originalUrl: originalUrl,
        createdAt: new Date().toISOString(),
        clicks: 0
      });
    }
    
    // URL 유효성 검사
    function isValidUrl(url) {
      try {
        new URL(url);
        return true;
      } catch (e) {
        return false;
      }
    }
    
    // 단축 코드 생성 (랜덤 6자리 영숫자)
    function generateShortCode(length = 6) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
    
    // 로컬 스토리지에 URL 데이터 저장
    function saveToLocalStorage(shortCode, data) {
      const urls = JSON.parse(localStorage.getItem('fassto_urls') || '{}');
      urls[shortCode] = data;
      localStorage.setItem('fassto_urls', JSON.stringify(urls));
    }
    
    // URL 복사 기능
    function copyToClipboard() {
      const shortUrl = shortUrlElement.textContent;
      
      // 클립보드에 복사
      navigator.clipboard.writeText(shortUrl)
        .then(() => {
          // 복사 완료 메시지 표시
          copyFeedback.classList.add('show');
          setTimeout(() => {
            copyFeedback.classList.remove('show');
          }, 2000);
        })
        .catch(err => {
          console.error('클립보드 복사 실패:', err);
          alert('URL 복사에 실패했습니다. 직접 선택하여 복사해주세요.');
        });
    }
    
    // 이벤트 리스너
    shortenBtn.addEventListener('click', shortenUrl);
    copyBtn.addEventListener('click', copyToClipboard);
    
    // 엔터 키 입력 처리
    urlInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        shortenUrl();
      }
    });
  </script>
</body>
</html>
