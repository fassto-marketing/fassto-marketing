<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공지 이미지 생성기</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    .preview-container {
      position: relative;
      display: inline-block;
    }
    #preview-image {
      width: 361px;
      height: auto;
      border: 1px solid #ccc;
    }
    .coords-display {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
      font-family: monospace;
      padding: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004fcc;
    }
  </style>
</head>
<body>
  <h1>📢 공지 이미지 생성기 (이미지맵 포함)</h1>

  <div>
    <label for="image-upload">이미지 업로드:</label>
    <input type="file" id="image-upload" accept="image/*" />
  </div>

  <div class="preview-container">
    <img id="preview-image" src="" alt="업로드된 이미지" usemap="#noticeMap" />
    <map name="noticeMap" id="noticeMap"></map>
  </div>

  <p class="coords-display">클릭하여 링크 영역을 생성하세요.</p>

  <div>
    <label for="link">링크 주소:</label>
    <input type="text" id="link" placeholder="https://example.com" />
  </div>

  <button onclick="downloadImage()">🖼 이미지 다운로드</button>

  <textarea id="html-output" readonly></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const imageUpload = document.getElementById('image-upload');
    const previewImage = document.getElementById('preview-image');
    const map = document.getElementById('noticeMap');
    const htmlOutput = document.getElementById('html-output');
    const linkInput = document.getElementById('link');

    let coordsList = [];

    imageUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        previewImage.src = reader.result;
        coordsList = [];
        map.innerHTML = '';
        htmlOutput.value = '';
      };
      if (file) reader.readAsDataURL(file);
    });

    previewImage.addEventListener('click', (e) => {
      const rect = previewImage.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);

      const width = 200;
      const height = 40;
      const coords = `${x},${y},${x + width},${y + height}`;
      const href = linkInput.value || '#';
      const area = document.createElement('area');
      area.shape = 'rect';
      area.coords = coords;
      area.href = href;
      area.target = '_blank';
      map.appendChild(area);
      coordsList.push(`<area shape="rect" coords="${coords}" href="${href}" target="_blank" />`);
      updateHTML();
    });

    function updateHTML() {
      const html = `
<img src="[업로드된 이미지 경로]" usemap="#noticeMap" alt="공지 이미지" />
<map name="noticeMap">
  ${coordsList.join('\n  ')}
</map>`;
      htmlOutput.value = html;
    }

    function downloadImage() {
      html2canvas(document.querySelector('.preview-container')).then((canvas) => {
        const link = document.createElement('a');
        link.download = 'notice-image.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
