<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fassto 공지 이미지 생성기</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
    
    body {
      font-family: 'Pretendard', sans-serif;
    }
    
    .preview-box {
      transition: background-color 0.3s ease;
    }
    
    .custom-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
    }
    
    .custom-textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      min-height: 150px;
      margin-bottom: 1rem;
      white-space: pre-line;
    }
    
    .custom-button {
      background-color: #00855B;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
      width: 100%;
    }
    
    .custom-button:hover {
      background-color: #006c4a;
    }
    
    .preview-button {
      display: inline-block;
      padding: 14px 32px;
      background-color: #00855B;
      color: white;
      border-radius: 9999px;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
    
    .code-box {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 12px;
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      resize: none;
      margin-bottom: 1rem;
    }

    .symbol-selection {
      margin-bottom: 1rem;
    }

    .symbol-option {
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }

    .symbol-option input {
      margin-right: 5px;
    }

    .symbol-preview {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px auto;
    }

    /* 심볼 스타일 */
    .symbol-info {
      fill: #2563EB; /* 파란색 정보 아이콘 */
    }
    
    .symbol-warning {
      fill: #F59E0B; /* 노란색 경고 아이콘 */
    }
    
    .symbol-error {
      fill: #DC2626; /* 빨간색 에러 아이콘 */
    }
    
    .symbol-success {
      fill: #10B981; /* 초록색 성공 아이콘 */
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="container mx-auto p-4 max-w-6xl">
    <h1 class="text-2xl font-bold text-center my-6">Fassto 공지 이미지 생성기</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Input Section -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4">설정</h2>
        
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">심볼 선택</label>
          <div class="symbol-selection">
            <label class="symbol-option">
              <input type="radio" name="symbol" value="none" checked> 없음
            </label>
            <label class="symbol-option">
              <input type="radio" name="symbol" value="info"> 정보
            </label>
            <label class="symbol-option">
              <input type="radio" name="symbol" value="warning"> 경고
            </label>
            <label class="symbol-option">
              <input type="radio" name="symbol" value="error"> 오류
            </label>
            <label class="symbol-option">
              <input type="radio" name="symbol" value="success"> 성공
            </label>
          </div>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">제목</label>
          <input 
            type="text" 
            id="title" 
            value="반품 주문 관리 안내" 
            class="custom-input"
            placeholder="제목 입력"
          >
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">본문</label>
          <textarea 
            id="content" 
            class="custom-textarea"
            placeholder="본문 입력"
          >반품 요청 처리 절차가 변경되었습니다. 자세한 내용은 아래 버튼을 클릭해 확인해 주세요.</textarea>
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">버튼 텍스트</label>
          <input 
            type="text" 
            id="buttonText" 
            value="가이드 보기" 
            class="custom-input"
            placeholder="버튼 텍스트 입력"
          >
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">버튼 링크</label>
          <input 
            type="text" 
            id="buttonLink" 
            value="https://guide-kr.fassto.ai/1c736b86-bfba-80a3-ba3f-eefbe6a4143e" 
            class="custom-input"
            placeholder="버튼 링크 입력"
          >
        </div>
        
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">배경색</label>
          <input 
            type="color" 
            id="bgColor" 
            value="#E6F3EF" 
            class="custom-input h-10"
            title="배경색 선택"
          >
        </div>
      </div>
      
      <!-- Preview Section -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold mb-4">미리보기</h2>
        
        <div id="preview" class="preview-box mb-6 border rounded-lg overflow-hidden shadow-sm">
          <!-- Preview content will be inserted here by JavaScript -->
        </div>
        
        <h3 class="text-lg font-bold mb-2">HTML 코드</h3>
        <textarea id="codeOutput" class="code-box" readonly></textarea>
        
        <button id="copyButton" class="custom-button">코드 복사하기</button>
      </div>
    </div>
  </div>

  <script>
    // 심볼 SVG 정의
    const symbols = {
      info: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="symbol-info"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>`,
      warning: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="symbol-warning"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>`,
      error: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="symbol-error"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>`,
      success: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="symbol-success"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`,
      none: ``
    };
    
    // Elements
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const buttonTextInput = document.getElementById('buttonText');
    const buttonLinkInput = document.getElementById('buttonLink');
    const bgColorInput = document.getElementById('bgColor');
    const previewElement = document.getElementById('preview');
    const codeOutput = document.getElementById('codeOutput');
    const copyButton = document.getElementById('copyButton');
    const symbolRadios = document.querySelectorAll('input[name="symbol"]');
    
    // 현재 선택된 심볼 가져오기
    function getSelectedSymbol() {
      let selected = 'none';
      symbolRadios.forEach(radio => {
        if (radio.checked) {
          selected = radio.value;
        }
      });
      return selected;
    }
    
    // Update preview and code
    function updatePreview() {
      const title = titleInput.value;
      const content = contentInput.value;
      const buttonText = buttonTextInput.value;
      const buttonLink = buttonLinkInput.value;
      const bgColor = bgColorInput.value;
      const symbolType = getSelectedSymbol();
      const symbolSvg = symbols[symbolType];
      
      // 본문의 줄바꿈을 HTML에서 표현
      const formattedContent = content.replace(/\n/g, '<br>');
      
      // Update preview
      previewElement.innerHTML = `
        <div style="text-align: center; padding: 40px 0; background-color: ${bgColor}; font-family: 'Pretendard', sans-serif;">
          ${symbolType !== 'none' ? `<div class="symbol-preview">${symbolSvg}</div>` : ''}
          <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 16px;">${title}</h2>
          <p style="font-size: 14px; color: #333; margin-bottom: 24px; white-space: pre-line;">${content}</p>
          <a href="${buttonLink}" target="_blank" style="display: inline-block; padding: 14px 32px; background-color: #00855B; color: white; border-radius: 9999px; font-weight: bold; text-decoration: none; font-size: 16px;">
            ${buttonText}
          </a>
        </div>
      `;
      
      // Update code output - using formatted content for HTML output
      codeOutput.value = `<div style="text-align: center; padding: 40px 0; background-color: ${bgColor}; font-family: 'Pretendard Variable', sans-serif;">
  ${symbolType !== 'none' ? `<div style="width: 48px; height: 48px; margin: 0 auto 16px auto;">${symbolSvg}</div>` : ''}
  <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 16px;">${title}</h2>
  <p style="font-size: 14px; color: #333; margin-bottom: 24px; white-space: pre-line;">${content}</p>
  <a href="${buttonLink}" target="_blank" style="display: inline-block; padding: 14px 32px; background-color: #00855B; color: white; border-radius: 9999px; font-weight: bold; text-decoration: none; font-size: 16px;">
    ${buttonText}
  </a>
</div>`;
    }
    
    // Copy to clipboard function
    copyButton.addEventListener('click', () => {
      codeOutput.select();
      try {
        document.execCommand('copy');
        alert('코드가 클립보드에 복사되었습니다!');
      } catch (err) {
        console.error('복사 실패:', err);
        
        // Try the modern approach if available
        if (navigator.clipboard) {
          navigator.clipboard.writeText(codeOutput.value)
            .then(() => alert('코드가 클립보드에 복사되었습니다!'))
            .catch(err => {
              console.error('복사 실패:', err);
              alert('복사 중 오류가 발생했습니다. 코드를 직접 선택해서 복사해 주세요.');
            });
        } else {
          alert('복사 기능이 지원되지 않습니다. 코드를 직접 선택해서 복사해 주세요.');
        }
      }
    });
    
    // Add event listeners to all inputs
    titleInput.addEventListener('input', updatePreview);
    contentInput.addEventListener('input', updatePreview);
    buttonTextInput.addEventListener('input', updatePreview);
    buttonLinkInput.addEventListener('input', updatePreview);
    bgColorInput.addEventListener('input', updatePreview);
    
    // Add event listeners to symbol radio buttons
    symbolRadios.forEach(radio => {
      radio.addEventListener('change', updatePreview);
    });
    
    // Initialize preview
    updatePreview();
  </script>
</body>
</html>
