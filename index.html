<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>공지 이미지 생성기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    body {
      font-family: 'Pretendard', sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      padding: 0.7rem 1.2rem;
      background: #00855B;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    .btn-area {
      text-align: center;
      margin-top: 1rem;
    }
    #preview-area {
      flex-grow: 1;
    }
    #preview {
      width: 722px;
      padding: 40px;
      background: #E6F3EF;
      color: #333;
      position: relative;
      font-size: 16px;
    }
    #preview-title {
      color: #00855B;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #preview-body {
      margin: 20px 0;
      text-align: left;
      white-space: pre-wrap;
    }
    #preview-button {
      display: inline-block;
      background: #00855B;
      color: #fff;
      padding: 0.5rem 1.5rem;
      text-decoration: none;
      border-radius: 0.5rem;
    }
    textarea#generatedCode {
      width: 100%;
      margin-top: 1rem;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>공지 이미지 생성기</h2>

    <label>공지 유형:</label>
    <select id="noticeType">
      <option value="default">일반 공지문</option>
      <option value="system">시스템 공지문</option>
    </select>

    <label>제목:</label>
    <input type="text" id="title" placeholder="공지 제목을 입력하세요" />

    <label>본문 내용:</label>
    <textarea id="body" rows="4" placeholder="공지 내용을 입력하세요 (색상 변경 시 [색상코드]텍스트[/색상코드] 형식 사용)"></textarea>

    <label>버튼명:</label>
    <input type="text" id="buttonText" placeholder="버튼 텍스트" />

    <label>버튼 링크:</label>
    <input type="text" id="buttonLink" placeholder="https://" />

    <div class="btn-area">
      <button onclick="downloadImage()">이미지 다운로드</button>
    </div>
  </div>

  <div id="preview-area">
    <div id="preview">
      <div id="preview-title"><img id="symbol" src="" alt="symbol" width="24" /> <span></span></div>
      <div id="preview-body"></div>
      <a id="preview-button" href="#" target="_blank">버튼</a>
    </div>
    <textarea id="generatedCode" rows="8" readonly></textarea>
  </div>

  <script>
    const titleInput = document.getElementById('title');
    const bodyInput = document.getElementById('body');
    const buttonTextInput = document.getElementById('buttonText');
    const buttonLinkInput = document.getElementById('buttonLink');
    const noticeTypeSelect = document.getElementById('noticeType');

    function parseBodyText(text) {
      return text.replace(/\[(#[A-Fa-f0-9]{6})\](.*?)\[\/\1\]/g, '<span style="color:$1">$2</span>');
    }

    function updatePreview() {
      const title = titleInput.value;
      const bodyRaw = bodyInput.value;
      const body = parseBodyText(bodyRaw);
      const buttonText = buttonTextInput.value;
      const buttonLink = buttonLinkInput.value;
      const noticeType = noticeTypeSelect.value;
      const titleEl = document.querySelector('#preview-title span');
      const symbol = document.getElementById('symbol');

      titleEl.innerText = title;
      document.getElementById('preview-body').innerHTML = body;
      const btn = document.getElementById('preview-button');
      btn.innerText = buttonText;
      btn.href = buttonLink;

      symbol.src = noticeType === 'system' ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Green_check.svg/2048px-Green_check.svg.png' : '/mnt/data/Vector.png';
    }

    titleInput.addEventListener('input', updatePreview);
    bodyInput.addEventListener('input', updatePreview);
    buttonTextInput.addEventListener('input', updatePreview);
    buttonLinkInput.addEventListener('input', updatePreview);
    noticeTypeSelect.addEventListener('change', updatePreview);

    function getButtonCoords(button, canvas) {
      const rect = button.getBoundingClientRect();
      const containerRect = document.getElementById('preview').getBoundingClientRect();
      const scale = canvas.width / containerRect.width;

      const x1 = Math.round((rect.left - containerRect.left) * scale);
      const y1 = Math.round((rect.top - containerRect.top) * scale);
      const x2 = Math.round((rect.right - containerRect.left) * scale);
      const y2 = Math.round((rect.bottom - containerRect.top) * scale);

      return `${x1},${y1},${x2},${y2}`;
    }

    function getDownloadFilename() {
      const date = new Date();
      const y = date.getFullYear();
      const m = ('0' + (date.getMonth() + 1)).slice(-2);
      const d = ('0' + date.getDate()).slice(-2);
      let index = 1;
      let filename = `notice_${y}${m}${d}_${index}.png`;
      return filename;
    }

    function downloadImage() {
      html2canvas(document.querySelector("#preview")).then(canvas => {
        const link = document.createElement("a");
        link.download = getDownloadFilename();
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    updatePreview();
  </script>
</body>
</html>
